<body>
<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">SignUp for an Account</button>

<div id="id01" class="modal">
  <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
  <form class="modal-content" action="/action_page.php" method="POST">
    <div class="container">
      <h1 id="id001"><b>UserAccount</b> </h1>
      <div class="profile-picture"><img src="img/avatar-man.jpg"  alt="avatar-man" class="avatar"><br><a href="#">Edit Picture</a></div>
      <p id="id002">Please fill in this form to create an account.</p>
      <hr>
      <label for="Username" class="inputs">UserName</label>
      <input type="text" placeholder="Enter Username" name="Username" required>

      <label for="email" class="inputs"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw" class="inputs"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>

      <label for="psw-repeat" class="inputs"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" id="psw" name="psw-repeat"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <a href="Registered.html"></a><button type="submit" class="signupbtn">Create</button></a>
      </div>
    </div>
  </form>
</div>

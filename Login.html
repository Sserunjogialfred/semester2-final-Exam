<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogingIn in...</title>
    <script src="https://kit.fontawesome.com/5a9a035870.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Homepage.css">
    <link rel="stylesheet" href="Login.css">
  </head>
  <body>   
        <div class="imo">
          <h2>Login into your Account</h2>
          <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Click Here to continue......</button>
          <div id="id01" class="modal">
            <form class="modal-content animate" action="Homepage.html" method="post">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                <img src="./images/Profile Picture.png"  alt="Avatar" class="avatar">
              </div>
              <div class="container">
                <h2>Login into Your Account </h2>
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="example@gmail.com." name="eml" required>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <a href="#"><button type="submit">Login</button></a>
                <label>
                  <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
              </div>
              <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="forgotPassword.html">password?</a></span>
              </div>
            </form>
          </div>
        </div>
    </div>
  </body>
</html>

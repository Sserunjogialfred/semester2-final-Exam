<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registering</title>
    <link rel="stylesheet" href="SignUp.css">
  </head>
  <body>
    <form action="Registered.html" method="POST">
      <div class="container">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <img src="./images/Profile Picture.png"  alt="Avatar" class="avatar">
        </div>
        <h1>createAccount</h1>
        <p class="p1">Please fill in this form to create an account.</p>
        <hr size="1" color=" black">
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr size="1" color=" black">
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <a href="re"><button type="submit" class="registerbtn">Register</button></a>
      </div>
      <div class="container signin">
        <p>Already have an account? <a href="Login.html">Signin</a>.</p>
      </div>
    </form> 
    <script>
      // Get the modal
      var modal = document.getElementById('id01');
      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
      </script>
  </body>
</html>
